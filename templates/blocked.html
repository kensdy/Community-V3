<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Bloqueado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e74c3c;
        }

        p {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acesso Bloqueado</h1>
        <p>O seu acesso a este site foi bloqueado.</p>
        <p>Se você acredita que isso é um erro, por favor, entre em contato com o administrador do site.</p>

        <!-- Exemplo de link para contato -->
        <p>Para entrar em contato, envie um e-mail para: <a href="mailto:admin@example.com">admin@example.com</a></p>
    </div>
</body>
</html>
